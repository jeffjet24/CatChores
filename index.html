<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Kitty Chore Tracker</title>
      <!-- Jquery -->
      <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Homemade CSS -->
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row margin20">
      <div class="col-xs-8"><h1 class="margin0">Kitty Chore Tracker</h1></div>
      <div class="col-xs-4"><h2 class="margin0" id="version">Version 0.1.0</h2></div>  
    </div>
    <hr class="divider">
    <div class="row margin20">  
      <div class="col-xs-8">
        <h5>Daily</h5>
      </div>
      <div class="col-xs-4">
        <h5>Performed</h5>
      </div>
    </div>

    <div class="row margin20">
      <div class="col-xs-4">
        <div class="panel panel-warning" id="feed_am">
          <div class="panel-heading">
            <h2 class="margin0"><b>Feeding AM</b></h2> <!-- class="panel-title" -->
          </div>
          <div class="panel-body">
            <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href="#" class="btn btn-sm btn-default">MC</a>
                <a href="#" class="btn btn-sm btn-default">A</a>
                <a href="#" class="btn btn-sm btn-default">B</a>
                <a href="#" class="btn btn-sm btn-default">D</a>
                <a href="#" class="btn btn-sm btn-default">MA</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="panel panel-success" id="feed_pm">
          <div class="panel-heading">
            <h2 class="margin0"><b>Feeding PM</b></h2> <!-- class="panel-title" -->
          </div>
          <div class="panel-body">
              <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href="#" class="btn btn-sm btn-default">MC</a>
                <a href="#" class="btn btn-sm btn-default">A</a>
                <a href="#" class="btn btn-sm btn-default">B</a>
                <a href="#" class="btn btn-sm btn-default">D</a>
                <a href="#" class="btn btn-sm btn-default">MA</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>
    <div class="row margin20">
      <div class="col-xs-4">
        <div class="panel panel-danger" id="downstair_litter">
          <div class="panel-heading">
            <h3 class="margin0"><b>Downstair Litter</b></h3> <!-- class="panel-title" -->
          </div>
          <div class="panel-body">
            <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href="#" class="btn btn-sm btn-default">MC</a>
                <a href="#" class="btn btn-sm btn-default">A</a>
                <a href="#" class="btn btn-sm btn-default">B</a>
                <a href="#" class="btn btn-sm btn-default">D</a>
                <a href="#" class="btn btn-sm btn-default">MA</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="panel panel-success" id="upstair_litter">
          <div class="panel-heading">
            <h3 class="margin0"><b>Upstair Litter</b></h3> <!-- class="panel-title" -->
          </div>
          <div class="panel-body">
            <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href="#" class="btn btn-sm btn-default">Mack</a>
                <a href="#" class="btn btn-sm btn-default">Autumn</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>
    
    <hr class="divider">
    <div class="row margin20">  
      <div class="col-xs-8">
        <h5>Monthly</h5>
      </div>
      <div class="col-xs-4">
        <h5>Performed</h5>
      </div>
    </div>

    <div class="row margin20">
      <div class="col-xs-4">
        <div class="panel panel-warning" id="vacuum">
          <div class="panel-heading">
            <h4 class="margin0"><b>Vacuum Downstairs</b></h4> <!-- class="panel-title" -->
          </div>
          <div class="panel-body">
              <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href="#" class="btn btn-sm btn-default">MC</a>
                <a href="#" class="btn btn-sm btn-default">A</a>
                <a href="#" class="btn btn-sm btn-default">B</a>
                <a href="#" class="btn btn-sm btn-default">D</a>
                <a href="#" class="btn btn-sm btn-default">MA</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="panel panel-success" id="clip_nails">
          <div class="panel-heading">
            <h4 class="margin0"><b>Clip Nails</b></h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6">
                <div class="btn-group btn-group-sm btn-group-justified" role="group">
                  <a href="#" class="btn btn-sm btn-success" id="millie_nails">Millicient</a>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="btn-group btn-group-sm dropup" role="group">
                  <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="kittyx_nails">
                    Kitty X <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Mack</a></li>
                    <li><a href="#">Autumn</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </body>
</html>
